<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js Demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true;">
        
        <!-- Sonic 3D Model in front of the camera -->
        <a-entity 
            gltf-model="./assets/sonic/scene.gltf"
            position="0 1 -3"      <!-- Positioned 3 units in front of the camera -->
            scale="0.5 0.5 0.5"
            animation="property: position; to: 0 1 -5; dur: 3000; loop: true;"
            animation-mixer>
        </a-entity>
        
        <!-- Simple Box (Placed slightly below and in front of the camera) -->
        <a-box 
            position="1 0.5 -4"   <!-- Positioned a bit further to the right and further away from the camera -->
            color="#4CC3D9" 
            scale="1 1 1">
        </a-box>
    
        <!-- Camera -->
        <a-camera gps-camera="simulateLatitude: 6.4415; simulateLongitude: 3.3101;" rotation-reader></a-camera>
    </a-scene>
</body>
</html>
