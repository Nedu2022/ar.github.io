<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js Demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true;">
        
        <a-entity 
        gltf-model="./assets/sonic/scene.gltf"
        position="0 1 0"
        scale="0.5 0.5 0.5"
        gps-entity-place="longitude: 3.3101; latitude: 6.4415;"
        animation="property: position; to: 0 5 -5; dur: 3000; loop: true;"
        animation-mixer>
        </a-entity>
        
        <a-box 
        position="0 0.5 0" 
        color="#4CC3D9" 
        gps-entity-place="longitude: 3.3101; latitude: 6.4415;"
        scale="1 1 1">
    </a-box>
    
        <a-camera gps-camera="simulateLatitude: 6.4415; simulateLongitude: 3.3101;" rotation-reader></a-camera>
    </a-scene>
</body>
</html>
